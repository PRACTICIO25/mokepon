<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/index.css">
    <title>Mokepon</title>
</head>
<body>
    <div class="marco-todo">
        <h1 class="titulo">MOKEPON</h1>
        <section id="seleccionar-mascota" class="marco-mascotas">
            <h2 class="titulo2">Elige tu mascota:</h2>
            <div id="contenedor-mokepones" class="contenedor-btns-atq">
                
            </div>
            <button id="btn-mascotas" class="seleccionar">Seleccionar</button>
        </section>
        
        <div class="marco-mensajes">
            <!-- Elegir ataque -->
            <section id="esconderA" class="marco-ataque" hidden>
                <h2 class="titulo-atq">Elige tu ataque:</h2>
                <div class="marco-mensaje">
                    <div class="tarjetas">
                        <p class="inf-tarjetas"><span class="mascotajugador" id="mascota-jugador"></span></p>
                        <p class="inf-tarjetas"><span class="vidasjugador" id="vidas-jugador">0</span></p>
                        <p class="inf-tarjetas">victorias</p>
                    </div>
                    <div class="tarjetas">
                        <p class="inf-tarjetas"><span class="mascotaenemigo" id="mascota-enemigo"></span></p>
                        <p class="inf-tarjetas"><span class="vidasenemigo" id="vidas-enemigo">0</span></p>
                        <p class="inf-tarjetas">victorias</p>
                    </div>
                </div>
                <div id="btns-ataque" class="marco-btns-atq">
                    
                </div>
            </section>
            <div id="esconderM" class="marco-resultados" hidden>
                <!-- Mensaje 1 -->
                <section  class="marco-lucha">
                    <div class="inf-lucha">
                        <p>Tu mascota <span id="mascota-jugador1"></span> atacó con <span id="ataque-jugador"></span></p>
                    </div>
                    <div class="inf-lucha">
                        <p>La mascota <span id="mascota-enemigo1"></span> del enemigo atacó con <span id="ataque-enemigo"></span></p>
                    </div>
                </section>
                <!-- Mensaje 2 -->
                <section  id="esconderMF" class="marco-acciones">
                    <p id="mensaje"></p>
                    <b id="atacaN">Ataca nuevamente</b>
                </section>
            </div>
        </div>
    </div>
    <!-- Botón reiniciar -->
    <div id="esconderM" class="marco-btn-reiniciar">
        <button id="reiniciar" hidden>Reiniciar</button>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
